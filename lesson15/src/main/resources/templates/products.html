<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>

    <title>Каталог товаров</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>
<div class="container">
    <form th:action="@{/products}" method="get" class="form-horizontal">
        <br>
        <span>Фильтр</span>
        <br>
        <br>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${filter != null} ? ${filter}" name="filter" placeholder="по названию" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${min != null} ? ${min}" name="min" placeholder="стоимость от" class="form-control"/>
        </div>
        <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input th:value="${max != null} ? ${max}" name="max" placeholder="стоимость до" class="form-control"/>
        </div>
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Фильтровать</button>
            </div>
        </div>
    </form>
    <form th:action="@{/products}" method="post" class="form-horizontal">
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Сбросить фильтры</button>
            </div>
        </div>
    </form>

    <br>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>ID</th>
            <th>Название товара</th>
            <th>Цена</th>
            <th>Действия</th>
            <th>Информация</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="product : ${products}">
            <td th:text="${product.id}"/>
            <td th:text="${product.title}"/>
            <td th:text="${product.price}"/>
            <td>
                <a th:href="@{'/products/edit/' + ${product.id}}" th:text="Редактировать"/>
                <a th:text="' | '"/>
                <a th:href="@{'/products/delete/'+ ${product.id}}" th:text="Удалить"/>
            </td>
            <td>
                <a th:href="@{'/products/show_product/' + ${product.id}}" th:text="Просмотреть"/>
            </td>
        </tr>
        </tbody>
    </table>
    <br>
    <form th:action="@{/products/add}">
        <div style="margin-top: 10px" class="form-group">
            <div class="col-sm-6 controls">
                <button type="submit" class="btn btn-primary">Добавить продукт</button>
            </div>
        </div>
    </form>
    <br>
    <a th:href="@{/products/?page=1}">1</a>
    <a th:href="@{/products/?page=2}">2</a>
    <a th:href="@{/products/?page=3}">3</a>
    <a th:href="@{/products/?page=4}">4</a>
    <a th:href="@{/products/?page=5}">5</a>
    <br>
    <br>
</div>

</body>
</html>
